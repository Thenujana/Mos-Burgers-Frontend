<app-header></app-header>

<div class="menu-container">
  <h2 class="menu-title">Our Menu</h2>

  <div class="menu-grid">
    <div class="menu-card" *ngFor="let item of items">
      
     
      <div class="image-container" style="position: relative;">
        <img
          [src]="item.image_url"
          [alt]="item.name"
          (error)="fallbackImage($event)"
          (load)="onImageLoad($event)"
          style="width: 100%; height: 200px; object-fit: cover; border-radius: 6px;"
        />
      </div>

      
      <div class="menu-info" style="padding: 10px;">
        <h5>{{ item.name }}</h5>
        <p>Price: RS{{ item.price?.toFixed(2) }}</p>
        <p>Expires: {{ item.exp_date | date: 'mediumDate' }}</p>

        
        <div class="menu-actions" style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
          <button class="buy-now-btn" (click)="buyNow(item)">Buy Now</button>
          <button class="add-to-cart-btn" (click)="addToCart(item)">Add to Cart</button>
        </div>
      </div>

    </div>
  </div>
</div>

<a class="cart-button" routerLink="/cart-items" aria-label="View Cart">
  <i class="bi bi-cart-check-fill"></i>
</a>
<app-footer></app-footer>
