<app-header></app-header>
<div class="container py-5">
  <h2 class="text-center mb-4">Contact Us</h2>
  <p class="text-center text-muted mb-5">Weâ€™d love to hear from you! Send us a message below.</p>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
        </div>

        <button type="submit" class="btn btn-warning w-100">Send Message</button>
      </form>
    </div>
  </div>

  <div class="row mt-5 text-center">
    <div class="col-md-4">
      <i class="bi bi-geo-alt-fill fs-4 text-warning"></i>
      <p class="mb-0 fw-semibold">Location</p>
      <p>123 Burger Street, Food City</p>
    </div>
    <div class="col-md-4">
      <i class="bi bi-envelope-fill fs-4 text-warning"></i>
      <p class="mb-0 fw-semibold">Email</p>
     
    </div>
    <div class="col-md-4">
      <i class="bi bi-telephone-fill fs-4 text-warning"></i>
      <p class="mb-0 fw-semibold">Phone</p>
      <p>+1 (800) 555-7890</p>
    </div>
  </div>
</div>
